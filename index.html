<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

  <section class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-4">六角西餐廳</h1>
          <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdN0M30GB6NSQxfeAhWK0B4PSpuIPGVLnoWo4TrksqtkeKtRA/formResponse" method="POST">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">姓名<span class="text-danger">*</span></label>
                <input type="text" class="form-control rounded-0" required id="name" aria-describedby="" name="entry.104959259">
              </div>
              <div class="col-md-6 mb-3">
                <label for="telephone" class="form-label">電話<span class="text-danger">*</span></label>
                <input type="tel" class="form-control rounded-0" required id="telephone" aria-describedby="" name="entry.403616441">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="dated" class="form-label">用餐日期<span class="text-danger">*</span></label>
                <input type="date" class="form-control rounded-0" required id="dated" aria-describedby="" name="entry.650799372">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="people" class="form-label">人數<span class="text-danger">*</span></label>
                <select class="form-select rounded-0" required id="people" aria-label="" name="entry.1491692660">
                  <option selected></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label for="" class="form-label">其他項目</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="需要兒童座椅" id="chair" name="entry.901461210">
                  <label class="form-check-label" for="chair">
                    需要兒童座椅
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="素食餐點" id="vegetarian" name="entry.901461210">
                  <label class="form-check-label" for="vegetarian">
                    素食餐點
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="吸煙區" id="smoke" name="entry.901461210">
                  <label class="form-check-label" for="smoke">
                    吸煙區
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="submit" class="btn btn-dark w-100 rounded-0">送出</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
